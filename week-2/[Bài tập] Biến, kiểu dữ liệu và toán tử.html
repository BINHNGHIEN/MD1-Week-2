<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập điểm 3 môn toán, lý, hoá</h1>
<script>
    a = +prompt("nhập điểm toán");
    b = +prompt("nhập điểm lý");
    c = +prompt("nhập điểm hoá");
    var tong = +(a+b+c);
    var trungbinh = +(a+b+c)/3;
    document.write(`Tổng điểm là :` + tong);
    document.write(`<br/>`);
    document.write(`Điểm trung bình là :` + trungbinh);
</script>

</body>
</html>
