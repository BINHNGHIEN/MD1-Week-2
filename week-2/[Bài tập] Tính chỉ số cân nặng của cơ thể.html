<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = prompt("weight (kg)")
let b = prompt("height (m) ")
var BMI= a / ( b ^ 2)
if (BMI < 18)
    document.write("Underweight " + BMI);
else if (BMI < 25.0)
    document.write("Normal " + BMI);
else if (BMI < 30.0)
    document.write("Overweight " + BMI );
else
    document.write("Obese " + BMI );
</script>

</body>
</html>
