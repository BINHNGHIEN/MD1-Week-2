<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = +prompt(' nhập doanh số bán hàng')
    if (a>1000000000){
        x = a*0.05
        document.write("Hoa hồng là :" + x)
    } else{
        y = a*0.03
        document.write("Hoa hồng là :" + y)
    }
</script>
</body>
</html>
