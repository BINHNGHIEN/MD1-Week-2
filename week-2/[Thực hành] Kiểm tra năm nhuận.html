<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if ( year % 400==0 && year % 100 == 0)
        alert('năm nhuận');
    if ( year % 4==0){
        if(year % 100==0){
            alert('không phải năm nhuân')
        } else{
            alert('năm nhuân')
        }
    } else {
        alert('không phải năm nhuận')
    }


</script>
</body>
</html>
