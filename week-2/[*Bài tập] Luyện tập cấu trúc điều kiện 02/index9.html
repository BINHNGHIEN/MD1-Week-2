<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = prompt(" nhập cạnh a của tam giác")
    b = prompt(" nhập cạnh b của tam giác")
    c = prompt(" nhập cạnh c của tam giác")
    if(a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b ) {
        alert("a,b,c là cạnh của 1 tam giác")
    } else {
        alert(" a,b,c không phải cạnh của 1 tam giác")
    }
</script>
</body>
</html>
