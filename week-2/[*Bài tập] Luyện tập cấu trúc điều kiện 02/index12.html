<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = +prompt("nhập số tiền gửi tiết kiệm")
    b = +prompt("nhập số tháng muốn gửi tiết kiệm")
    c = +prompt("nhập lãi suất tiết kiệm (theo tháng)")
    x = 1+c/100
    y= a*Math.pow(x,b)
        alert(" Sô tiền thực nhận là :" + y)

</script>

</body>
</html>
