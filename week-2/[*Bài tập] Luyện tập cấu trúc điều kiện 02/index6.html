<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc 1 ax+b=c</h1>
<script>
    a= prompt("Nhập a")
    b= prompt("Nhập b")
    c= prompt("nhập c")
    x= (c-b)/a
    alert("Giá trị của x là " + x)

</script>
</body>
</html>
