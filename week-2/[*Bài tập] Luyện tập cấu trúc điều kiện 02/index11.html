<body>
<script>
    a = prompt(" nhập số tiền thu nhập cả năm")
    if(a>960000000){
        x=a*0.35
        alert("Thuế thu nhập cá nhân (VND) là : " + x )
    } else if(a>624000000){
        y=a*0.3
        alert("thuế thu nhập cá nhân (VND) là " + y )
    } else if(a>384000000){
        z=a*0.25
        alert(" thuế thu nhập cá nhân(VDN) là " + z )
    } else {
        k=a*0.2
        alert("thuế thu nhập cá nhân(VND) là " + k )
    }
</script>
