<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    width = prompt("Enter the width");
    height = prompt("Enter the height");

    let area = width * height;
    document.write("Enter the width :" + width)
    document.write(`<br/>`);
    document.write("Enter the height :" + height)
    document.write(`<br/>`);
    document.write("The area is: " + area);

</script>

</body>
</html>
